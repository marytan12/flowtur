<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Flowtur</title>
    <link rel="icon" type="image/png" href="flowturicon1.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0A0A0A;
            color: #E0E0E0;
            overflow-x: hidden;
        }
        body.modal-open { overflow: hidden; }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-image: radial-gradient(circle at 15% 15%, rgba(34, 211, 238, 0.2) 0%, transparent 25%), radial-gradient(circle at 85% 75%, rgba(236, 72, 153, 0.2) 0%, transparent 25%);
            z-index: -1; animation: fadeInBackground 3s ease-in-out forwards; opacity: 0;
        }
        @keyframes fadeInBackground { from { opacity: 0; } to { opacity: 1; } }
        .text-gradient {
            background-image: linear-gradient(45deg, #22d3ee, #ec4899);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text; text-fill-color: transparent;
        }
        h2 { 
            font-weight: 800; font-size: 3.25rem; line-height: 1.1; letter-spacing: -0.05em;
        }
        @media (min-width: 640px) { h2 { font-size: 4.5rem; } }
        h3 { font-weight: 700; font-size: 2rem; line-height: 1.3; border-bottom: 2px solid rgba(34, 211, 238, 0.5); padding-bottom: 0.5rem; margin-bottom: 2rem; }
        header {
            background-color: rgba(10, 10, 10, 0.5);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }
        .gallery-thumbnail {
            position: relative;
            overflow: hidden;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 1 / 1;
        }
        .gallery-thumbnail img {
            width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease;
        }
        .gallery-thumbnail:hover img { transform: scale(1.05); }
        .gallery-thumbnail:hover { box-shadow: 0 8px 30px rgba(34, 211, 238, 0.2); }
        .play-icon {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 3rem; color: white; opacity: 0.8; transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none; text-shadow: 0 0 15px rgba(0,0,0,0.7);
        }
        .gallery-thumbnail:hover .play-icon { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        .modal-container.hidden { display: none; }
        .modal-overlay { transition: opacity 0.3s ease-in-out; }
        .lightbox-content { transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; }
        .modal-container.visible .modal-overlay { opacity: 1; }
        .modal-container.visible .lightbox-content { transform: scale(1); opacity: 1; }
        .lightbox-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            background-color: rgba(0,0,0,0.4); color: white;
            border: none; border-radius: 50%; width: 50px; height: 50px;
            font-size: 2rem; z-index: 70; cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .lightbox-btn:hover { background-color: rgba(0,0,0,0.7); transform: translateY(-50%) scale(1.1); }
    </style>
</head>
<body class="antialiased">
    <!-- Barra de navegación fija en la parte superior -->
    <header class="sticky w-full z-30 top-0 left-0">
        <nav class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
            <a href="/" class="flex items-center space-x-3">
                <img src="flowturicon.png" alt="Icono FLOWTUR" class="h-10 w-auto sm:h-12 sm:w-auto" onerror="this.onerror=null; this.src='https://placehold.co/48x48/0A0A0A/22d3ee?text=FT';">
            </a>
            <a href="/" class="btn btn-secondary"><i class="fas fa-arrow-left mr-2"></i>Volver</a>
        </nav>
    </header>

    <!-- Contenido de la galería -->
    <main class="relative z-10 py-16 sm:py-24">
        <div class="container mx-auto px-4 sm:px-6">
            <h2 class="text-center mb-16">Nuestros <span class="text-gradient">Momentos</span></h2>

            <!-- Galería Black Pearl -->
            <section id="gallery-black-pearl" class="mb-20">
                <h3 class="text-white">Flowtur en <span class="text-gradient">Black Pearl</span></h3>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                    <div class="gallery-thumbnail" data-type="image" data-src="B1.jpg"><img src="B1.jpg" loading="lazy"></div>
                    <div class="gallery-thumbnail" data-type="image" data-src="B2.jpg"><img src="B2.jpg" loading="lazy"></div>
                    <div class="gallery-thumbnail" data-type="video" data-src="BV1.mp4"><img src="https://placehold.co/360x360/000000/FFFFFF?text=BV1.mp4"><i class="fas fa-play play-icon"></i></div>
                    <div class="gallery-thumbnail" data-type="image" data-src="B3.jpg"><img src="B3.jpg" loading="lazy"></div>
                    <div class="gallery-thumbnail" data-type="image" data-src="B4.jpg"><img src="B4.jpg" loading="lazy"></div>
                    <div class="gallery-thumbnail" data-type="video" data-src="BV2.mp4"><img src="https://placehold.co/360x360/000000/FFFFFF?text=BV2.mp4"><i class="fas fa-play play-icon"></i></div>
                </div>
            </section>

            <!-- Galería Cocoon Club -->
            <section id="gallery-cocoon">
                <h3 class="text-white">Flowtur en <span class="text-gradient">Cocoon Club</span></h3>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                    <div class="gallery-thumbnail" data-type="image" data-src="C1.jpg"><img src="C1.jpg" loading="lazy"></div>
                    <div class="gallery-thumbnail" data-type="image" data-src="C2.jpg"><img src="C2.jpg" loading="lazy"></div>
                    <div class="gallery-thumbnail" data-type="image" data-src="C3.jpg"><img src="C3.jpg" loading="lazy"></div>
                    <div class="gallery-thumbnail" data-type="image" data-src="C4.jpg"><img src="C4.jpg" loading="lazy"></div>
                    <div class="gallery-thumbnail" data-type="image" data-src="C5.jpg"><img src="C5.jpg" loading="lazy"></div>
                    <div class="gallery-thumbnail" data-type="image" data-src="C6.jpg"><img src="C6.jpg" loading="lazy"></div>
                    <div class="gallery-thumbnail" data-type="image" data-src="C7.jpg"><img src="C7.jpg" loading="lazy"></div>
                    <div class="gallery-thumbnail" data-type="image" data-src="C8.jpg"><img src="C8.jpg" loading="lazy"></div>
                    <div class="gallery-thumbnail" data-type="image" data-src="C9.jpg"><img src="C9.jpg" loading="lazy"></div>
                    <div class="gallery-thumbnail" data-type="image" data-src="C10.jpg"><img src="C10.jpg" loading="lazy"></div>
                    <div class="gallery-thumbnail" data-type="image" data-src="C11.jpg"><img src="C11.jpg" loading="lazy"></div>
                    <div class="gallery-thumbnail" data-type="image" data-src="C12.jpg"><img src="C12.jpg" loading="lazy"></div>
                    <div class="gallery-thumbnail" data-type="image" data-src="C13.jpg"><img src="C13.jpg" loading="lazy"></div>
                    <div class="gallery-thumbnail" data-type="image" data-src="C14.jpg"><img src="C14.jpg" loading="lazy"></div>
                    <div class="gallery-thumbnail" data-type="image" data-src="C15.jpg"><img src="C15.jpg" loading="lazy"></div>
                    <div class="gallery-thumbnail" data-type="image" data-src="C16.jpg"><img src="C16.jpg" loading="lazy"></div>
                    <div class="gallery-thumbnail" data-type="image" data-src="C17.jpg"><img src="C17.jpg" loading="lazy"></div>
                    <div class="gallery-thumbnail" data-type="image" data-src="C18.jpg"><img src="C18.jpg" loading="lazy"></div>
                </div>
            </section>
        </div>
    </main>

    <!-- Visor de la galería (Lightbox) -->
    <div id="gallery-lightbox" class="modal-container fixed inset-0 z-[60] flex items-center justify-center p-4 hidden">
        <div class="modal-overlay absolute inset-0 bg-black/90 backdrop-blur-sm opacity-0"></div>
        <div class="lightbox-content relative w-full h-full flex items-center justify-center transform scale-95 opacity-0">
            <img id="lightbox-image" src="" alt="Vista ampliada" class="hidden max-w-[90vw] max-h-[85vh] object-contain">
            <video id="lightbox-video" src="" class="hidden max-w-[90vw] max-h-[85vh]" controls autoplay loop></video>
        </div>
        <button id="lightbox-close-btn" class="absolute top-4 right-4 text-white text-4xl hover:text-cyan-300 transition-colors z-70">&times;</button>
        <button id="lightbox-prev-btn" class="lightbox-btn left-4">&#10094;</button>
        <button id="lightbox-next-btn" class="lightbox-btn right-4">&#10095;</button>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const lightbox = document.getElementById('gallery-lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const lightboxVideo = document.getElementById('lightbox-video');
        const closeBtn = document.getElementById('lightbox-close-btn');
        const prevBtn = document.getElementById('lightbox-prev-btn');
        const nextBtn = document.getElementById('lightbox-next-btn');

        let currentItems = [];
        let currentIndex = -1;

        const showItem = (index) => {
            if (index < 0 || index >= currentItems.length) return;
            currentIndex = index;
            const item = currentItems[index];

            if (item.type === 'image') {
                lightboxImage.src = item.src;
                lightboxImage.classList.remove('hidden');
                lightboxVideo.classList.add('hidden');
                lightboxVideo.pause();
            } else if (item.type === 'video') {
                lightboxVideo.src = item.src;
                lightboxVideo.classList.remove('hidden');
                lightboxImage.classList.add('hidden');
                lightboxVideo.play().catch(e => console.error("Error playing video:", e));
            }
        };

        const openLightbox = (clickedElement) => {
            const gallerySection = clickedElement.closest('section');
            const thumbnails = Array.from(gallerySection.querySelectorAll('.gallery-thumbnail'));
            currentItems = thumbnails.map(thumb => ({
                src: thumb.dataset.src,
                type: thumb.dataset.type
            }));
            const clickedIndex = thumbnails.indexOf(clickedElement);

            showItem(clickedIndex);

            lightbox.classList.remove('hidden');
            document.body.classList.add('modal-open');
            setTimeout(() => lightbox.classList.add('visible'), 10);
        };

        const closeLightbox = () => {
            lightbox.classList.remove('visible');
            document.body.classList.remove('modal-open');
            lightboxVideo.pause();
            setTimeout(() => lightbox.classList.add('hidden'), 300);
        };

        document.querySelectorAll('.gallery-thumbnail').forEach(thumb => {
            thumb.addEventListener('click', () => openLightbox(thumb));
        });

        closeBtn.addEventListener('click', closeLightbox);
        lightbox.querySelector('.modal-overlay').addEventListener('click', closeLightbox);
        prevBtn.addEventListener('click', () => showItem(currentIndex - 1));
        nextBtn.addEventListener('click', () => showItem(currentIndex + 1));
        
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('hidden')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') showItem(currentIndex - 1);
                if (e.key === 'ArrowRight') showItem(currentIndex + 1);
            }
        });
    });
    </script>
</body>
</html>
